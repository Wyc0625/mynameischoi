<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>폼 태그 연습</title>
</head>
<body>
	<!-- 
	폼을 구성하는 태그들
	폼 : 데이터를 전송할 때 사용하는 태그, 
	회원가입을 할 때 이름, 전화번호, 주소 ...
	
	<from> 자신의 태그내에 있는 데이터를 지정한 웹 주소로 전송
	데이터 전송방식
	GET방식 :  데이터용량이 작은 256~4096바이트
	POST방식 : 대용량의 데이터를 보낼때 유용하다.
	
	<form> 속성 : 
	method : 데이터 전송방식을 지정
	name : 홈의 이름을 지정
	action : 흉내의 데이터를 이동시킬 위치를 지정
	enctype : 대용량 파일의 데이터 속성을 지정
	
	구성태그
	-----------------------------------------------------------------------
	<input>
	
	
	
	
	
	
	
	
 	-->
 	<form action = "http://www.naver.com">
 	<table border = 1>
 		<tr>
 			<td>
 			<input type = "text" id = "id"> <!-- text형식으로 들어오도록 지정 -->
 			</td>
 			<td>비밀번호</td>
 			<td><input type ="password" name = "PW"></td>
 		</tr>
 	</table>
 	</form>
 	
 	
</body>
</html>
